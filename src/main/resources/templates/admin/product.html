<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="static/header.html :: head">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>Admin page</h1>

<div class="blur2"></div>
<div class="containers">
    <div class="navbar" th:replace="static/adminnavbar.html :: navbar"></div>
    <div class="sidenav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <!-- Trigger/Open The Modal -->
    <div class="container my-3">
        <div class="form-title"><h3><font size="6" color="#faebd7"><B>Products</B></font></h3></div>

<!--         ProductForm-->
        <button id="myBtn" >Create Product</button>

<!--        The Modal -->
        <div id="myModal" class="modal">
          <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">

<!--                     Modal content-->
                  <div class="modal-content">
                        <span class="close">&times;</span>
                        <form th:action="@{/admin/product/create}" method="post" th:object="${productform}">
                            <div>
                                <label for="productname">productname</label>
                                <input type="text" name="productname" id="productname" th:field="*{productname}"/>
                            </div>
                            <div>
                                <label for="rayon">rayon</label>
                               <input type="date" name="rayon" id="rayon" th:field="*{rayon}"/>
                            </div>
                            <div>
                                <label for="peremption">peremption</label>
                                <input type="date" name="peremption" id="peremption" th:field="*{peremption}"/>
                            </div>
                            <div>
                                <label for="price">price</label>
                                <input type="number" min="0" step="0.01" name="price" id="price" th:field="*{price}"/>
                            </div>
                            <div>
                                <label for="quantities">Quantite</label>
                                <input type="number" min="1" max="100" name="quantities" id="quantities" th:field="*{quantities}"/>
                            </div>
                            <div class="form-group">
                                <label for="categorie">categorie</label>
                                <select id="categorie" class="form-control" th:field="*{id_subfk}" required>
                                    <option th:each="cat : ${subcat}" th:value="${cat.id}"
                                            th:text="${cat.subcat}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="statut">statut</label>
                                <select id="statut" class="form-control" th:field="*{id_statfk}" required>
                                    <option th:each="stat : ${status}" th:value="${stat.id}"
                                            th:text="${stat.stat_name}"></option>
                                </select>
                            </div>
                           <div>
                               <button type="submit">Save Product</button>
                            </div>
                        </form>
                 </div>

            </div>
            </div>
        </div>

        <!--        End Modal-->

        <div class="form-background-list">
            <!--            <a th:href="@{/users/create}" class="btn btn-block btn-success my-2">Ajouter un utilisateur</a>-->
            <table class="table table-bordered table-striped table-sm">
                <thead class="thead-dark">
                <tr>
                    <th class="col-login">Product Name</th>
                    <th class="col-last-name">Mise en Rayon</th>
                    <th class="col-first-name">Péremption</th>
                    <th class="col-first-name">Prix</th>
                    <th class="col-first-name">Catégorie</th>
                    <th class="col-first-name">Statut</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productname}"></td>
                    <td style="display:none" th:text="${product.productname}"></td>
                    <td th:text="${product.rayon}"></td>
                    <td style="display:none" th:text="${product.rayon}"></td>
                    <td th:text="${product.peremption}"></td>
                    <td style="display:none" th:text="${product.peremption}"></td>
                    <td th:text="${product.price}"></td>
                    <td style="display:none" th:text="${product.price}"></td>
                    <td th:text="${product.id_subfk.sub_name}"></td>
                    <td style="display:none" th:text="${product.id_subfk.sub_name}"></td>
                    <td th:text="${product.id_statfk.stat_name}"></td>
                    <td style="display:none" th:text="${product.id_statfk.stat_name}"></td>


                    <td class="action-button">
                        <!--                        <a th:href="@{'/users/user/' + ${user.id}}"   class="btn btn-sm btn-primary"><i class="far fa-eye"></i></a>-->
                        <a th:href="@{'/admin/products/update/' + ${product.id}}" class="btn btn-sm btn-warning">Update User<i
                                class="far fa-edit"></i></a>

                        <a onclick="return confirm('Are you sure you want to delete ?') ;" th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger">Delete
                            product<i class="far fa-trash-alt"></i></a>
                        <!--   onclick="confirmDelete([[${product.id}]],                      <th:block >-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<!--<div th:replace="fragments/deleteConfirmModal.html :: div"></div>-->
</body>
<footer th:insert="static/footer.html :: foot"></footer>
</html>
