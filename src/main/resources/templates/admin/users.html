<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="static/header.html :: head">>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>

<body>
<h1>Admin page</h1>
<form th:action="@{/admin/create}" method="post" th:object="${userform}">
    <div>
        <label for="username">username</label>
        <input type="text" name="username" id="username" th:field="*{username}"/>
    </div>
    <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" th:field="*{password}"/>
    </div>
    <div>
        <label for="password">firstname</label>
        <input type="text" name="firstname" id="firstname" th:field="*{firstname}"/>
    </div>
    <div>
        <label for="password">lastname</label>
        <input type="text" name="lastname" id="lastname" th:field="*{lastname}"/>
    </div>
    <div>
        <button type="submit">RajoutUser</button>
    </div>
</form>

<div class="blur"></div>
<div class="containers">
    <div class="navbar" th:replace="static/adminnavbar.html :: navbar"></div>
    <div class="container my-3">
        <div class="form-title"><h3><font size="6" color="#faebd7"><B>Utilisateurs</B></font></h3></div>
        <div class="form-background-list">
            <!--            <a th:href="@{/users/create}" class="btn btn-block btn-success my-2">Ajouter un utilisateur</a>-->
            <table class="table table-bordered table-striped table-sm">
                <thead class="thead-dark">
                <tr>
                    <th class="col-login">Nom d'utilisateur</th>
                    <th class="col-last-name">Nom</th>
                    <th class="col-first-name">PrÃ©nom</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td class="action-button">
                        <!--                        <a th:href="@{'/users/user/' + ${user.id}}"   class="btn btn-sm btn-primary"><i class="far fa-eye"></i></a>-->
                        <a th:href="@{'/users/update/' + ${user.id}}" class="btn btn-sm btn-warning">Update User<i
                                class="far fa-edit"></i></a>
                        <a th:onclick="confirmDelete([[${user.id}]], '/users/delete/')" class="btn btn-sm btn-danger">Delete
                            user<i class="far fa-trash-alt"></i></a>
                        <!--                        <th:block >-->
                        <!--                            <a th:href="@{'/users/activate/' + ${user.id}}" class="btn btn-sm btn-success"><i class="far fa-check-circle"></i></a>-->
                        <!--                        </th:block>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--<div th:replace="fragments/deleteConfirmModal.html :: div"></div>-->
</body>

</html>
