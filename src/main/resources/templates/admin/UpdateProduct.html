<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="UpdateProduct">
                    <div>
                        <input style="display: none" type="text" name="id" id="id" th:field="*{id}"/>
                    </div>
                    <div>
                        <label for="productname">productname</label>
                        <input type="text" name="Product name" id="productname" th:field="*{productname}"/>
                    </div>
                    <div>
                        <label for="rayon">rayon</label>
                        <input type="date" name="Rayon" id="rayon" th:field="*{rayon}"/>
                    </div>
                    <div>
                        <label for="peremption">peremption</label>
                        <input type="date" name="Peremption" id="peremption" th:field="*{peremption}"/>
                    </div>
                    <div>
                        <label for="price">price</label>
                        <input type="number" min="0" step="0.01" name="price" id="price" th:field="*{price}"/>
                    </div>
                    <div>
                        <label for="quantities">Quantite</label>
                        <input type="number" min="1" max="100" name="quantities" id="quantities" th:field="*{quantities}"/>
                    </div>
                    <div class="form-group">
                        <label for="categorie">categorie</label>
                        <select id="categorie" class="form-control" th:field="*{id_subfk}" required>
                            <option th:each="cat : ${subcat}" th:value="${cat.id}"
                                    th:text="${cat.subcat}"></option>
                        </select>
                    </div>
                                                <div class="form-group">
                                                    <label for="statut">statut</label>
                                                    <select id="statut" class="form-control" th:field="*{id_statfk}" required>
                                                        <option th:each="stat : ${status}" th:value="${stat.id}"
                                                                th:text="${stat.stat_name}"></option>
                                                    </select>
                                                </div>
                    <div>
                        <button type="submit">Save Product</button>
                    </div>
</div>


<!--        End Modal-->

</html>
